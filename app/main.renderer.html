<!doctype html>
<html lang="en">

<head>
  <title>dTerm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="../node_modules/bulma-divider/dist/css/bulma-divider.min.css">
  <link rel="stylesheet" href="../node_modules/bulma-tooltip/dist/css/bulma-tooltip.min.css">
  <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../node_modules/xterm/dist/xterm.css">
  <link rel="stylesheet" href="./main.renderer.css">
</head>

<body>

  <section class="hero is-fullheight is-black">

    <!-- top header -->
    <div class="hero-head">

      <nav class="navbar main-nav">
        <div class="navbar-brand">
          <div class="navbar-item">
            <span class="has-text-grey-dark is-uppercase">Console options</span>
          </div>
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item">
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <nav class="level is-mobile has-text-centered">
                <div class="level-item console-options-list">
                </div>
                <div class="level-item">
                  <a class="settings-action">
                    <span class="icon is-medium has-text-grey">
                      <i class="mdi mdi-24px mdi-dots-horizontal" aria-hidden="true"></i>
                    </span>
                  </a>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </nav>
      <div class="tabs is-mobile has-background-black-bis">
        <ul class="console-tab-items">
        </ul>
      </div>
    </div>

    <!-- Terminal area -->
    <div class="hero-body has-background-black-ter console-terminals-list">
    </div>

    <!-- Footer content -->
    <div class="hero-foot">
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <a class="project-source-action tooltip is-tooltip-right is-tooltip-primary" data-tooltip="Project source code">
              <span class="icon is-medium has-text-white">
                <i class="mdi mdi-24px mdi-github-circle" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="level-right">
          <p class="level-item">
            <small>Version</small>&nbsp;<strong id="appVersion"></strong>
          </p>
        </div>
      </nav>
    </div>

  </section>

  <script id="consoleOptionTpl" type="text/template">
    <a class="console-option-action tooltip is-tooltip-bottom is-tooltip-primary" data-tooltip="{{label}}" aria-label="{{label}" title="{{label}}" data-id="{{id}}">
      <span class="icon is-medium" style="color:{{color}};">
          <i class="mdi mdi-24px {{icon}}" aria-hidden="true"></i>
      </span>
    </a>
  </script>

  <script id="consoleTabItemTpl" type="text/template">
    <li data-process-id="{{_id}}" class="is-active">
      <a>
        <span class="icon is-small" style="color:{{color}};">
          <i class="mdi {{icon}}"></i>
        </span>
        <span>{{label}}</span>
      </a>
    </li>
  </script>

  <script id="consoleTerminalTpl" type="text/template">
    <div id="{{_id}}" class="fullscreen terminal-instance"></div>
  </script>

  <script>
    $ = require('jquery')
    require('./main.renderer.js')
  </script>

</body>

</html>

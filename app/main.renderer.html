<!doctype html>
<html lang="en">

<head>
  <title>dTerm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="../node_modules/bulma-tooltip/dist/css/bulma-tooltip.min.css">
  <link rel="stylesheet" href="../node_modules/bulma-quickview/dist/css/bulma-quickview.min.css">
  <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../node_modules/xterm/dist/xterm.css">
  <link rel="stylesheet" href="./main.renderer.css">
</head>

<body>

  <section class="hero is-fullheight is-black">

    <!-- top header -->
    <div class="hero-head">
      <nav class="navbar main-nav">
        <div class="navbar-brand">
          <div class="navbar-item">
            <span class="has-text-grey-dark is-uppercase">Console options</span>
          </div>
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item">
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <nav class="level is-mobile has-text-centered">
                <div class="level-item console-options-list">
                </div>
                <div class="level-item">
                  <a data-show="quickview" data-target="settings-panel">
                    <span class="icon is-medium has-text-grey">
                      <i class="mdi mdi-24px mdi-dots-horizontal" aria-hidden="true"></i>
                    </span>
                  </a>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </nav>
      <div class="tabs is-mobile has-background-dark console-tab-items-wrapper">
        <ul class="console-tab-items">
        </ul>
      </div>
    </div>

    <!-- Terminal area -->
    <div class="hero-body has-background-black-ter console-terminals-list">
    </div>

    <!-- Footer content -->
    <div class="hero-foot">
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <a class="project-source-action tooltip is-tooltip-right is-tooltip-primary" data-tooltip="Project source code">
              <span class="icon is-medium has-text-white">
                <i class="mdi mdi-24px mdi-github-circle" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="level-right">
          <p class="level-item">
            <small>Version</small>&nbsp;<strong id="appVersion"></strong>
          </p>
        </div>
      </nav>
    </div>

  </section>

  <div id="settings-panel" class="quickview has-background-black">
    <header class="quickview-header">
      <h1 class="title is-1 has-text-white">
        <span class="icon is-large">
          <i class="mdi mdi-48px mdi-dots-horizontal" aria-hidden="true"></i>
        </span>
      </h1>
      <span class="delete" data-dismiss="quickview"></span>
    </header>
    <div class="quickview-body">
      <section class="section">
        <div class="buttons">
          <a class="button is-small is-fullwidth is-white is-outlined toggle-devtools-action">Toggle DevTools</a>
          <a class="button is-medium is-fullwidth is-primary is-outlined config-options-action">Configure Options</a>
        </div>
      </section>
      <table class="table is-fullwidth has-background-black has-text-white console-options-table">
        <thead>
          <th colspan="2"></th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL: Config console options -->
  <div class="modal console-options-modal">
    <div class="modal-background"></div>
    <div class="modal-content">

    </div>
    <a class="modal-close is-large" aria-label="close"></a>
  </div>

  <!-- TEMPLATE: Console options menu -->
  <script id="consoleOptionsMenutemTpl" type="text/template">
    <a class="console-option-action tooltip is-tooltip-bottom is-tooltip-primary" data-tooltip="{{label}}" aria-label="{{label}" title="{{label}}" data-option-id="{{id}}">
      <span class="icon is-medium" style="color:{{color}};">
          <i class="mdi mdi-24px {{icon}}" aria-hidden="true"></i>
      </span>
    </a>
  </script>

  <!-- TEMPLATE: Console options table -->
  <script id="consoleOptionsTableItemTpl" type="text/template">
    <tr>
      <td style="width:45px;">
          <span class="icon is-medium" style="color:{{color}};">
            <i class="mdi mdi-24px {{icon}}" aria-hidden="true"></i>
          </span>
      </td>
      <td>{{label}}</td>
    </tr>
  </script>

  <!-- TEMPLATE: Console tab item -->
  <script id="consoleTabItemTpl" type="text/template">
    <li data-pid="{{id}}" class="is-active">
      <a>
        <span class="icon is-small" style="color:{{color}};">
          <i class="mdi {{icon}}"></i>
        </span>
        <span>{{label}}</span>
      </a>
    </li>
  </script>

  <!-- TEMPLATE: Console terminal container -->
  <script id="consoleTerminalTpl" type="text/template">
    <div id="pid{{id}}" class="fullscreen terminal-instance"></div>
  </script>

  <script type="text/javascript" src="../node_modules/bulma-quickview/dist/js/bulma-quickview.min.js"></script>

  <script>
    $ = require('jquery');
    require('./main.renderer.js');
  </script>

</body>

</html>

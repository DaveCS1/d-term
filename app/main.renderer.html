<!doctype html>
<html lang="en">

<head>
  <title>dTerm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../node_modules/xterm/dist/xterm.css">
  <link rel="stylesheet" href="./main.renderer.css">
</head>

<body>

  <section class="hero is-fullheight is-black">
    <div class="hero-head console-instances-wrapper">
      <nav class="navbar">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo-white.png" alt="a" width="112" height="28">
          </a>
        </div>
      </nav>
      <div class="tabs is-boxed is-fullwidth">
        <ul>
          <li class="is-active">
            <a>
              <span class="icon is-small"><i class="mdi mdi-image" aria-hidden="true"></i></span>
              <span>Pictures</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="mdi mdi-music" aria-hidden="true"></i></span>
              <span>Music</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="mdi mdi-film" aria-hidden="true"></i></span>
              <span>Videos</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="mdi mdi-file" aria-hidden="true"></i></span>
              <span>Documents</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hero-body is-margingless is-paddingless console-terminal-wrapper">
      <div id="terminal" class="fullscreen"></div>
    </div>
  </section>

  <div class="console-options-wrapper">
    <div class="tabs is-centered is-toggle is-large is-pulled-right">
      <ul>
        <li>
          <a>
            <span class="icon">
              <i class="mdi mdi-ubuntu" aria-hidden="true"></i>
            </span>
          </a>
        </li>
        <li>
          <a>
            <span class="icon">
              <i class="mdi mdi-console" aria-hidden="true"></i>
            </span>
          </a>
        </li>
        <li>
          <a>
            <span class="icon">
              <i class="mdi mdi-powershell" aria-hidden="true"></i>
            </span>
          </a>
        </li>
        <li>
          <a>
            <span class="icon">
              <i class="mdi mdi-git" aria-hidden="true"></i>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    $ = require('jquery')
    require('./main.renderer.js')
  </script>

</body>

</html>

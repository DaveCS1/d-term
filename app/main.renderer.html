<!doctype html>
<html lang="en">

<head>
  <title>dTerm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="../node_modules/bulma-tooltip/dist/css/bulma-tooltip.min.css">
  <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../node_modules/xterm/dist/xterm.css">
  <link rel="stylesheet" href="./main.renderer.css">
</head>

<body>

  <section class="hero is-fullheight is-black">

    <!-- top header -->
    <div class="hero-head">
      <nav class="navbar main-nav">
        <div class="navbar-brand">
          <div class="navbar-item">
            <span class="has-text-grey-dark is-uppercase">Console options</span>
          </div>
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item">
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <nav class="level is-mobile has-text-centered">
                <div class="level-item console-options-list">
                </div>
                <div class="level-item">
                  <a class="show-advanced-settings-action">
                    <span class="icon is-medium has-text-grey">
                      <i class="mdi mdi-24px mdi-dots-horizontal" aria-hidden="true"></i>
                    </span>
                  </a>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </nav>
      <div class="tabs is-mobile has-background-dark console-tab-items-wrapper">
        <ul class="console-tab-items">
        </ul>
      </div>
    </div>

    <!-- Terminal area -->
    <div class="hero-body has-background-black console-terminals-list">
    </div>

    <!-- Footer content -->
    <div class="hero-foot">
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <a class="project-source-action tooltip is-tooltip-right is-tooltip-primary" data-tooltip="Project source code">
              <span class="icon is-medium has-text-white">
                <i class="mdi mdi-24px mdi-github-circle" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="level-right">
          <p class="level-item">
            <small>Version</small>&nbsp;<strong id="appVersion"></strong>
          </p>
        </div>
      </nav>
    </div>

  </section>

  <!-- MODAL: Advanced console settings -->
  <div class="modal console-options-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <section class="section modal-header">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <div>
                <h1 class="title has-text-white">Advanced settings</h1>
                <p class="heading has-text-white">Manage your favorite console options.</p>
              </div>
            </div>
          </div>
          <div class="level-right">
            <a class="level-item discard-advanced-settings-action">
              <span class="icon is-medium has-text-white">
                <i class="mdi mdi-24px mdi-close" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </div>
      </section>
      <section class="modal-card-body has-background-dark">
        <div id="editor" style="height:100%;"></div>
      </section>
      <section class="section modal-footer">
        <div class="level">
          <div class="level-left">
            <a class="level-item toggle-devtools-action tooltip is-tooltip-right" data-tooltip="Toggle dev tools.">
              <span class="icon has-text-info">
                <i class="mdi mdi-toolbox" aria-hidden="true"></i>
              </span>
            </a>
            <a class="level-item reset-options-action tooltip is-tooltip-right" data-tooltip="Reset console options.">
              <span class="icon has-text-warning">
                <i class="mdi mdi-restore" aria-hidden="true"></i>
              </span>
            </a>
          </div>
          <div class="level-right">
            <div class="buttons level-item">
              <a class="button discard-advanced-settings-action is-text has-text-white has-background-black">cancel</a>
              <a class="button is-white is-outlined save-advanced-settings-action">Save changes</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- TEMPLATE: Console options -->
  <script id="consoleOptionsMenutemTpl" type="text/template">
    <a class="console-option-action tooltip is-tooltip-bottom is-tooltip-primary" data-tooltip="{{label}}" aria-label="{{label}" title="{{label}}" data-option-id="{{id}}">
      <span class="icon is-medium" style="color:{{color}};">
          <i class="mdi mdi-24px {{icon}}" aria-hidden="true"></i>
      </span>
    </a>
  </script>

  <!-- TEMPLATE: Console tab item -->
  <script id="consoleTabItemTpl" type="text/template">
    <li data-pid="{{id}}" class="is-active">
      <a>
        <span class="icon is-small" style="color:{{color}};">
          <i class="mdi {{icon}}"></i>
        </span>
        <span>{{label}}</span>
      </a>
    </li>
  </script>

  <!-- TEMPLATE: Console terminal container -->
  <script id="consoleTerminalTpl" type="text/template">
    <div id="pid{{id}}" class="fullscreen terminal-instance"></div>
  </script>

  <script>
    $ = require('jquery');
    require('./main.renderer.js');
  </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <title>dTerm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../node_modules/xterm/dist/xterm.css">
  <link rel="stylesheet" href="./main.renderer.css">
</head>

<body>

  <section class="hero is-fullheight is-black">

    <!-- top header -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="navbar-brand">
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <nav class="level is-mobile">
                <div class="level-item console-options-list">
                  <!-- Console options will be rendered here. -->
                </div>
              </nav>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Terminal area -->
    <div class="hero-body has-background-black-bis console-tab-contents">
      <div id="terminal1" class="fullscreen is-active" data-content="1">1</div>
      <div id="terminal2" class="fullscreen" data-content="2">2</div>
      <div id="terminal3" class="fullscreen" data-content="3">3</div>
      <div id="terminal4" class="fullscreen" data-content="4">4</div>
    </div>

    <!-- Footer content -->
    <div class="hero-foot">
      <nav class="level">
        <div class="level-item is-text-centered">
          <small>v</small> <strong id="appVersion"></strong>
        </div>
      </nav>
    </div>
  </section>

  <div class="console-tab-items-wrapper">
    <div class="tabs is-toggle is-toggle-rounded has-background-black">
      <ul class="console-tab-items">
      </ul>
    </div>
  </div>

  <script>
    $ = require('jquery')
    require('./main.renderer.js')
  </script>

</body>

</html>
